<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>404</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-notfound body--pt-0">
	<div class="not-found">
		<div class="container">
			<div class="not-found__content">
				<img class="not-found__content-image" src="images/content/404.svg" alt="404 not found image">
				<p class="not-found__content-text">
					Кажется что-то пошло не так! Страница, которую вы запрашиваете, не существует.
					Возможно она устарела, была удалена, или был введен неверный адрес в адресной строке.
				</p>
				<a class="not-found__content-link link" href="#">перейти на главную</a>
			</div>
		</div>
	</div>
</body>
</html>
